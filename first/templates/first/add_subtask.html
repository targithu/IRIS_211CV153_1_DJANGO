{% extends 'first/base.html' %}
{% load static %}
{% block title %}ADD SUBTASK{% endblock %}
{% block content %}
<link rel="stylesheet" href="{% static 'first/login.css' %}">
{% load crispy_forms_tags %}
<div class="container">
    <form method="post" class="rounded-4 bg-black text-center text-white">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="text-center">
            <button type="submit" class="btn btn-info">Add Subtask</button>
        </div>
    </form>
</div>
{% endblock %}

{% extends 'registration/login.html' %}
{% load static %}
{% block title %}Sign Up{% endblock %}
{% block content %}

<link rel="stylesheet" href="{% static 'first/login.css' %}">
  {% load crispy_forms_tags %}

  <div class="container">
    <div class="card">
      <h1 class="text-center mb-4"><u>Register Here</u></h1>
      <form method="post" class="text-white">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="text-center">
          <div class="form-group">
            <button type="submit" class="btn btn-outline-info">Register</button>
            <p class="mb-0 text-white">If registered? Login<a href="/login" style="text-decoration:none;color:white"> HERE</a></p>
          </div>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
